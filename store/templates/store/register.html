{% extends 'store/base.html' %}

{% block content %}
<div class="container pt-3 min-vh-100" style="margin-left:10rem">
    <h4 style="margin:2rem 0; font-size:1.5rem;">Sign up</h4>
    <hr class="hr" />
    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" class="form-signup">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success">Sign up</button>
        <p style="display: flex">already have an account ? <a href="{% url 'login' %}" style="margin-left:1rem; text-decoration:underline">sign in</a></p>
    </form>

</div>
{% endblock %}
